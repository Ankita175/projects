<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel = "stylesheet" href = "utilis.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Blog World</title>
</head>
<body>
    <nav class = "navigation max-width-1 m-auto">
      <div class = "nav-left">
        <span><a href="index.html">Blog World</a></span>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blogs</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
      <div class = "nav-right">
        <form action="search.html" method="get">
            <input class="form-input" type = "text" name="query" placeholder = "Article Search...">
            <button class = "btn">Search</button>
        </form>  
      </div>
      <hr>
    </nav>
    <div class="max-width-1 m-auto"> <hr> </div>
    <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1"> 
         <h1>Feel free to contact us</h1> 
         <div class="contact-form">
            <div class="form-box">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div class="form-box">
                <label for="number">Number</label>
                <input type="number" placeholder="Enter Your Phone Number">
            </div>
            <div class="form-box">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Your E-mail">
            </div>
            <div class="form-box">
                <label for="comment">Queries</label>
                <textarea name="text" id="" cols="30" rows="10" placeholder="Write your queries"></textarea>
            </div>
            <div class="form-box">
                <button class="btn">Submit</button>
            </div>
         </div>
        </div>
    </div>

    <div class = "footer max-width-2 m-auto">
       Copyright &copy; blogworld.uk
    </div>
</body>
</html>
